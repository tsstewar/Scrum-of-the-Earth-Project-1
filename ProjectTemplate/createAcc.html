<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Connect</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">

    <!-- Icons font CSS-->
    <link href="vendorCreateAcc/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendorCreateAcc/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Vendor CSS-->
    <link href="vendorCreateAcc/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendorCreateAcc/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <!-- Main CSS-->
    <link href="cssCreateAcc/main.css" rel="stylesheet" media="all">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        function displayRadioValue() {
            var ele = document.getElementsByName('mentorship');

            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                    return ele[i].value; 
            }
        }

        function CreateAccount(userid, pass, firstname, lastname, mentorshiptype) {
            var webMethod = "ProjectServices.asmx/RequestAccount";
            var parameters = "{\"userid\":\"" + encodeURI(userid) + "\",\"pass\":\"" + encodeURI(pass) + "\",\"firstname\":\"" + encodeURI(firstname) + "\",\"lastname\":\"" + encodeURI(lastname) + "\",\"mentorshiptype\":\"" + encodeURI(mentorshiptype) + "\"}";

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    alert("Account Created!");
                    window.location.replace("/login.html")
                },
                error: function (e) {
                    alert("Something went wrong");
                }
            });
        }
    </script>
    <style>
    </style>
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Create a new account!</h2>
                    <form method="POST" onsubmit="CreateAccount($('#newLogonUserId').val(), $('#newLogonPassword').val(), $('#newLogonFirstName').val(), $('#newLogonLastName').val(), displayRadioValue()); return false;">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" id="newLogonFirstName">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" id="newLogonLastName">
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Username</label>
                                    <input class="input--style-4" type="text" name="username" id="newLogonUserId">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="text" name="password" id="newLogonPassword">
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Mentorship Type</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">
                                            Mentee
                                            <input type="radio" checked="checked" name="mentorship" value="Mentee">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">
                                            Mentor
                                            <input type="radio" name="mentorship" value="Mentor">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendorCreateAcc/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendorCreateAcc/select2/select2.min.js"></script>
    <script src="vendorCreateAcc/datepicker/moment.min.js"></script>
    <script src="vendorCreateAcc/datepicker/daterangepicker.js"></script>
    <!-- Main JS-->
    <script src="jsCreateAcc/global.js"></script>
