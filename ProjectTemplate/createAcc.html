<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Timr</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">

		function CreateAccount(userid, pass, firstname, lastname) {
			var webMethod = "ProjectServices.asmx/RequestAccount";
            var parameters = "{\"userid\":\"" + encodeURI(userid) + "\",\"pass\":\"" + encodeURI(pass) + "\",\"firstname\":\"" + encodeURI(firstname) + "\",\"lastname\":\"" + encodeURI(lastname) + "\"}";

			$.ajax({
				type: "POST",
				url: webMethod,
				data: parameters,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (msg) {
					alert("Account Created!");
					window.location.replace("/login.html")
				},
				error: function (e) {
					alert("Something went wrong");
				}
			});
		}
	</script>
	<style>
		.newAccountBox {
			display: inline-block;
			text-align: right;
		}

			.newAccountBox input {
				width: 100px;
				border: 1px inset gray;
			}

			.newAccountBox hr {
				padding: 0px;
				margin: 0px;
			}
	</style>
</head>

<body>
	<div id="accountCreation" class="contentpanel accountCreation">
		<div class="newAccountBox">
            <form onsubmit="CreateAccount($('#newLogonUserId').val(), $('#newLogonPassword').val(), $('#newLogonFirstName').val(), $('#newLogonLastName').val()); return false;">
                <div class="left">Account Creation</div>
                <!-- Gotta link back to login
        <div><a href="#" onclick="showPanel('logonPanel')" class="tinyLink">Back to login</a></div> -->
                <hr />
                <div>
                    User ID: <input type="text" id="newLogonUserId" />
                </div>
                <div>
                    Password: <input type="password" id="newLogonPassword" />
                </div>
                <div>
                    First Name: <input type="text" id="newLogonFirstName" />
                </div>
                <div>
                    Last Name: <input type="text" id="newLogonLastName" />
                </div>
                <hr />
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
		</div>
	</div>

</body>

</html>
